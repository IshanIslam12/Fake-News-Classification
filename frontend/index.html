<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Classifier</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Fake News Classifier</h1>
    <p class="subtitle">Type a news headline or article text to classify it as REAL or FAKE.</p>

    <label>News Title</label>
    <input type="text" id="title" placeholder="Enter a headline..." />

    <label>Article Text</label>
    <textarea id="text" placeholder="Paste article text..." required></textarea>

    <button id="predictBtn">Predict</button>

    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/predict";

    document.getElementById("predictBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;

      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, text })
      });

      const data = await response.json();
      const resultBox = document.getElementById("result");

      resultBox.style.display = "block";
      resultBox.innerHTML =
        `<strong>Prediction:</strong> ${data.label}<br>
         <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%`;
    });
  </script>
</body>
</html>
